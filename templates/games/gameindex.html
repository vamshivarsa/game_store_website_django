{% extends 'games/base.html' %}

{% block body %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    
    <body>
        <ul>
            {% for list in object_list %}
        <!--
        <li><a href="/games/{{list.id}}/">{{ list.name }}</a></li>
         -->
            <div class="outer">
                
                <div class="col-lg-3 col-md-4 col-sm-6">
                    
                    <div class="backframe" style="background-color: rgba(18, 133, 199, 0.493);">

                       
                        <div class="row">
                             <div class="col-md-12">
                             <img src="{{list.game_img}}" class="img-thumbnail" alt="Cinque Terre">
                             </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="game_names">
                                <h4>{{list.name}}</h4>
                                <p><a href="/games/{{list.id}}/" class = "btn btn-primary" role = "button">
                                     Details
                                    </a>
                                </p>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
            
        {% endfor %}
        </ul>
    </body>
</html>
{% endblock %}
