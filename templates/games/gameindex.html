{% extends 'games/base.html' %}

{% block body %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    
    <body>
        <ul>
            {% for list in object_list %}
        <!--
        <li><a href="/games/{{list.id}}/">{{ list.name }}</a></li>
         -->

            <div class="row">
                <div class="col-md-4">

                            <p><a href="/games/{{list.id}}/" class = "btn btn-primary" role = "button">
                                Details
                               </a>
                            </p>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
        {% endfor %}
        </ul>
        </body>
</html>
{% endblock %}
